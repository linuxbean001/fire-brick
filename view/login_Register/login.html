<div class="container">    
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
		<div class="panel panel-info" >
			<div class="registration_msg" ng-show="msg1" ng-bind-html="msg"></div>
			<div class="panel-heading">
				<div class="panel-title"><h3>Sign In</h3></div>
				<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
			</div>     
			<div style="padding-top:30px" class="panel-body" >
				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
				<form action="javascript:void(0)" class="form-horizontal" method="post" id="loginuser" name="loginuser" ng-submit="userlogin()" novalidate>
					<div style="margin-bottom: 25px" class="input-group" ng-class="{ 'has-error' : loginuser.username.$invalid && !loginuser.username.$pristine }">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="inputEmail" type="text"
						class="form-control" name="username" ng-model="username" value="" placeholder="username" required> 
					</div>
					<div style="margin-bottom: 25px" class="input-group" ng-class="{ 'has-error' : loginuser.password.$invalid && !loginuser.password.$pristine }">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password"  class="form-control" name="password"  ng-model="password" placeholder="password"  minlength='6' required>
					</div>
					<div class="input-group">
						<md-checkbox aria-label="Checkbox 1" class="md-primary">Remember me</md-checkbox>
					</div>
					<input type="hidden" name="action" ng-model="action" value="userlogin">
					<div style="margin-top:10px" class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<button type="submit" class="btn btn-success" ng-disabled="loginuser.$invalid||loginuser.$untouched">Login</button>
						</div>
					</div>
					<div class="form-group ">
						<div class="col-md-12 control spacer">
							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
								Don't have an account! 
								<a href="#!register">Sign Up Here</a>
							</div>
						</div>
					</div>    
				</form>     
			</div>                     
		</div>  
	</div>
</div>
